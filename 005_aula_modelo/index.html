<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela IMC</title>
  <link rel="stylesheet" href="./assest/css/style.css">
</head>

<body>
  <section class="container">

    <h1>Tabela IMC</h1>
    <ul>Menor que 18,5</ul>
    <ul>Entre 18,5 e 24,9</ul>
    <ul>Entre 25 e 29,9</ul>
    <ul>Entre 30 e 34,9</ul>
    <ul>Entre 35 e 39,9</ul>
    <ul>Maior que 40</ul>

    <h2>Calcule seu IMC</h2>
    <form class="form" action="" method="get">
      <p><input type="text" placeholder="Adicione seu Peso (Kg)" class="input-test-1" id="peso"></p>
      <p><input type="text" placeholder="Adicione sua altura (m)" class="input-test-2" id="altura"></p>

      <button class="btn" id="calcular">Calcular IMC</button>

      <div class="resultado"></div>
    </form>

  </section>

  <script src="./assest/js/main.js"></script>
</body>

</html>
